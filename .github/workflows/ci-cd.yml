name: CI/CD Pipeline

on:
  push:
    branches:
      - master
      - "feat/*"
    tags:
      - "v*"
  pull_request:
    branches: [master]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check-types

      - name: Lint
        run: npm run lint

      - name: Build extension
        run: npm run package

      - name: Run tests
        run: xvfb-run -a npm test

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build extension
        run: npm run package

      - name: Extract version from tag
        id: version
        run: |
          # Extract version from git tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Check if VSCE_PAT is set
        run: |
          if [ -z "${{ secrets.VSCE_PAT }}" ]; then
            echo "‚ùå VSCE_PAT secret is not set. Please add it to repository secrets."
            echo "See DEVELOPMENT.md for setup instructions."
            exit 1
          fi
          echo "‚úÖ VSCE_PAT secret is configured"

      - name: Publish to VS Code Marketplace
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
        run: |
          echo "üöÄ Publishing extension version ${{ steps.version.outputs.version }}..."
          npx @vscode/vsce publish --pat $VSCE_PAT
          echo "‚úÖ Extension published successfully!"
