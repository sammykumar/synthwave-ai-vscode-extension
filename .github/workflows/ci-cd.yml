name: CI/CD Pipeline

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Type check
      run: npm run check-types
      
    - name: Lint
      run: npm run lint
      
    - name: Build extension
      run: npm run package
      
    - name: Run tests
      run: npm test

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build extension
      run: npm run package
      
    - name: Determine version bump
      id: version
      run: |
        # Get the latest commit message
        COMMIT_MSG=$(git log -1 --pretty=%B)
        echo "Commit message: $COMMIT_MSG"
        
        # Determine version bump based on commit message
        if [[ $COMMIT_MSG =~ \[major\]|\bBREAKING\b|\bbreaking\b ]]; then
          echo "bump=major" >> $GITHUB_OUTPUT
          echo "Version bump: major"
        elif [[ $COMMIT_MSG =~ \[minor\]|\bfeat\b|\bfeature\b ]]; then
          echo "bump=minor" >> $GITHUB_OUTPUT
          echo "Version bump: minor"
        else
          echo "bump=patch" >> $GITHUB_OUTPUT
          echo "Version bump: patch"
        fi
        
    - name: Publish to VS Code Marketplace
      env:
        VSCE_PAT: ${{ secrets.VSCE_PAT }}
      run: |
        npx @vscode/vsce publish ${{ steps.version.outputs.bump }} --pat $VSCE_PAT